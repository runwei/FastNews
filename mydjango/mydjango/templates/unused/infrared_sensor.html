			<script src="media/nvd3/lib/d3.v3.js"></script>
			<script src="media/nvd3/nv.d3.js"></script>
			<script src="media/nvd3/src/models/legend.js"></script>

			<script src="media/nvd3/src/utils.js"></script>
			<script>
		    nv.addGraph(function () {
		        var chart = nv.models.discreteBarChart();
		        chart.color(d3.scale.category10().range());
		        chart.xAxis
		        chart.yAxis
		        chart.tooltipContent(function (key, y, e, graph) {
		            var x = String(graph.point.x);
		            var y = String(graph.point.y);
		            if (key == 'Serie 1') {
		                var y = String(graph.point.y) + ' cal';
		            }
		            tooltip_str = '<center><b>' + key + '</b></center>' + y + ' at ' + x;
		            return tooltip_str;
		        });
		        d3.select('#test1')
		            .datum(data_discreteBarChart)
		            .transition().duration(500)
		            .attr('height', 400)
		            .call(chart);

		        return chart;
		    });
		    data_discreteBarChart = [{
		        'values': [{
		            'y': 3,
		                'x': 'A'
		        }, {
		            'y': 12,
		                'x': 'B'
		        }, {
		            'y': -10,
		                'x': 'C'
		        }, {
		            'y': 5,
		                'x': 'D'
		        }, {
		            'y': 35,
		                'x': 'E'
		        }, {
		            'y': -7,
		                'x': 'F'
		        }, {
		            'y': 2,
		                'x': 'G'
		        }],
		            'key': 'Serie 1',
		            'yAxis': '1'
		    }];
			</script>
